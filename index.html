<!DOCTYPE html>
<html>
<head>
    <title>Ai Trading Bot</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header class="app-bar">
    <h1>Ai Trading Bot</h1>
    <div class="header-icons">
        <a class="icon-link" target="_blank" href="https://github.com/Benedikt-Hollerauer">
            <span class="material-icons">code</span>
        </a>
        <a class="icon-link" target="_blank" href="https://www.benedikt-hollerauer.com/">
            <span class="material-icons">public</span>
        </a>
    </div>
</header>

<main class="content">
    <div class="grid-container">
        <!-- Top Left: Stock Ticker Selector -->
        <div class="grid-item">
            <div class="card">
                <h2>Stock Selector</h2>
                <select id="stockSelect" class="styled-select">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <!-- Top Right: Output Field with description -->
        <div class="grid-item">
            <div class="card">
                <h2>Output Field</h2>
                <div id="output" class="output-content">Enter details to analyze</div>
            </div>
        </div>

        <!-- Bottom Left: Investment Amount and Analyze Investment Button -->
        <div class="grid-item">
            <div class="card">
                <h2>Invest</h2>
                <form id="analysisForm" onsubmit="return analyzeInvestment()">
                    <div class="form-group">
                        <label>Investment Amount (€)</label>
                        <input id="amountInput" required type="number">
                    </div>
                    <button class="primary-button" type="submit">
                        Invest
                    </button>
                </form>
            </div>
        </div>

        <!-- Bottom Right: Refresh Data Button and Information Fields -->
        <div class="grid-item">
            <div class="card">
                <h2>Current Investment</h2>
                <button class="refresh-button" onclick="refreshStockData()">
                    <span class="material-icons">refresh</span>
                    Refresh Data
                </button>
                <div class="info-grid">
                    <div class="info-row">
                        <span>Stock Name:</span>
                        <span id="stockName">-</span>
                    </div>
                    <div class="info-row">
                        <span>Invested Amount:</span>
                        <span id="investedAmount">€0.00</span>
                    </div>
                    <div class="info-row">
                        <span>Current Price:</span>
                        <span id="currentPrice">€0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/app.js"></script>
</body>
</html>
