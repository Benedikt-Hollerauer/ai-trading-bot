<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header class="app-bar">
    <h1>Stock Analyzer</h1>
    <div class="header-icons">
        <a href="https://github.com/yourprofile" class="icon-link">
            <span class="material-icons">code</span>
        </a>
        <a href="https://linkedin.com/in/yourprofile" class="icon-link">
            <span class="material-icons">public</span>
        </a>
    </div>
</header>

<main class="content">
    <section class="input-section card">
        <form id="analysisForm">
            <div class="form-group">
                <label>Stock Ticker</label>
                <select id="stockSelect" class="styled-select">
                    <option value="AAPL">AAPL - Apple Inc.</option>
                    <option value="GOOGL">GOOGL - Alphabet Inc.</option>
                    <option value="MSFT">MSFT - Microsoft Corporation</option>
                    <option value="AMZN">AMZN - Amazon.com Inc.</option>
                </select>
            </div>

            <div class="form-group">
                <label>Investment Amount (€)</label>
                <input type="number" id="amountInput" required>
            </div>

            <button type="submit" class="primary-button">
                Analyze Investment
            </button>
        </form>
    </section>

    <section class="output-section card">
        <div id="output" class="output-content">Enter details to analyze</div>
    </section>

    <section class="info-section card">
        <div class="info-grid">
            <div class="info-row">
                <span>Stock Name:</span>
                <span id="stockName">-</span>
            </div>
            <div class="info-row">
                <span>Invested Amount:</span>
                <span id="investedAmount">€0.00</span>
            </div>
            <div class="info-row">
                <span>Current Price:</span>
                <span id="currentPrice">€0.00</span>
            </div>
        </div>

        <button class="refresh-button" onclick="refreshStockData()">
            <span class="material-icons">refresh</span>
            Refresh Data
        </button>
    </section>
</main>

<script src="/app.js"></script>
</body>
</html>
