<!DOCTYPE html>
<html>
<head>
    <title>Stock Analyzer</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header class="app-bar">
    <h1>Stock Analyzer</h1>
    <div class="header-icons">
        <a class="icon-link" href="https://github.com/yourprofile">
            <span class="material-icons">code</span>
        </a>
        <a class="icon-link" href="https://linkedin.com/in/yourprofile">
            <span class="material-icons">public</span>
        </a>
    </div>
</header>

<main class="content">
    <div class="grid-container">
        <!-- Top Left: Stock Ticker Selector -->
        <div class="grid-item">
            <div class="card">
                <h2>Stock Ticker Selector</h2>
                <select id="stockSelect" class="styled-select">
                    <option value="AAPL">AAPL - Apple Inc.</option>
                    <option value="GOOGL">GOOGL - Alphabet Inc.</option>
                    <option value="MSFT">MSFT - Microsoft Corporation</option>
                    <option value="AMZN">AMZN - Amazon.com Inc.</option>
                </select>
            </div>
        </div>

        <!-- Top Right: Output Field with description -->
        <div class="grid-item">
            <div class="card">
                <h2>Output Field</h2>
                <p>This is where analysis results and errors are displayed.</p>
                <div id="output" class="output-content">Enter details to analyze</div>
            </div>
        </div>

        <!-- Bottom Left: Investment Amount and Analyze Investment Button -->
        <div class="grid-item">
            <div class="card">
                <h2>Investment Analysis</h2>
                <form id="analysisForm">
                    <div class="form-group">
                        <label>Investment Amount (€)</label>
                        <input id="amountInput" required type="number">
                    </div>
                    <button class="primary-button" type="submit">
                        Analyze Investment
                    </button>
                </form>
            </div>
        </div>

        <!-- Bottom Right: Refresh Data Button and Information Fields -->
        <div class="grid-item">
            <div class="card">
                <h2>Refresh Data &amp; Info</h2>
                <button class="refresh-button" onclick="refreshStockData()">
                    <span class="material-icons">refresh</span>
                    Refresh Data
                </button>
                <div class="info-grid">
                    <div class="info-row">
                        <span>Stock Name:</span>
                        <span id="stockName">-</span>
                    </div>
                    <div class="info-row">
                        <span>Invested Amount:</span>
                        <span id="investedAmount">€0.00</span>
                    </div>
                    <div class="info-row">
                        <span>Current Price:</span>
                        <span id="currentPrice">€0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/app.js"></script>
</body>
</html>
